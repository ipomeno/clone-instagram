<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone de Login do Instagram</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="page-container">
    <div class="page-left">
        <div class="image-container"></div>
    </div>
    <div class="page-right">
      <div class="group">
          <img src="assets/img/instagram-logo.png" alt="logo" class="logo">
        <div class="profile-image">
          <img src="assets/img/perfil-instagram.jpg" alt="profile image">
        </div>
        <a href="#" class="link-login">Continue como myuser826</a>
        <a href="#" class="link-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é myuser826?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>

      <div class="group">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
